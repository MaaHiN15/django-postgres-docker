<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center p-4">
        <div class="container">
            <div class="container d-flex align-items-center justify-content-center">
                <H1>Header</H1>
            </div>
            <div class="container">
                <div class="accordion accordion-flush border-1" id="accordionFlushExample">
                    {% for user in users %}
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapse-{{forloop.counter}}" aria-expanded="false"
                                aria-controls="flush-collapse-{{forloop.counter}}">
                                <strong>User {{forloop.counter}}</strong>
                            </button>
                        </h2>
                        <div id="flush-collapse-{{forloop.counter}}" class="accordion-collapse collapse"
                            data-bs-parent="#accordionFlushExample">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">USERNAME</th>
                                        <th scope="col">PASSWORD</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">{{user.username}}</th>
                                        <td>{{user.password}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="container d-flex align-items-center justify-content-center">
                <a href="/"><button type="button" class="btn btn-light">Go Home</button></a>
            </div>
        </div>
    </div>
</body>

</html>
